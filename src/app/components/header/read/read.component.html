<div class="container">
    <div class="wrapper">
        <div class="card" *ngFor="let employee of employees">
            <h1>id: <label>{{employee.id}}</label></h1>
            <h2>name: <label>{{employee.name}}</label></h2>
            <h2>salary: <label>{{employee.salary}}</label></h2>
        </div>
    </div>
</div>
